name: Mirroring
on:
  push:
    branches:
      - main

env:
  MIRROR_URL:
    git@github.com:EpitechPromo2026/G-EIP-700-REN-7-1-eip-enzo.garnier.git

jobs:
  mirroring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}